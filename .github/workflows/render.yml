name: Render Manim Video

on:
  push:
    paths:
      - 'example.py'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install manim

      - name: Render video
        run: |
          mkdir -p output
          manim example.py HelloWorld -o output/hello.mp4

      - name: Copy video to docs
        run: |
          mkdir -p docs
          cp output/hello.mp4 docs/

      - name: Commit rendered video
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add docs/hello.mp4
          git commit -m "Add rendered video" || echo "No changes"
          git push
