name: Render Manim Video

on:
  push:
    paths:
      - 'example.py'     # Tự động chạy khi file này thay đổi
      - '.github/workflows/render.yml'
      - 'requirements.txt'

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render video
        run: |
          manim example.py SceneName -pql
          
      - name: Upload video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: media/videos/
